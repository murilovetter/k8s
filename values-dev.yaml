# Development environment values
global:
  namespace: k8s-demo-dev
  environment: dev
  domain: k8s-demo.local

# Frontend configuration
frontend:
  image:
    repository: ghcr.io/murilovetter/k8s/frontend
    tag: latest

# Backend configuration - override database connection
backend:
  image:
    repository: ghcr.io/murilovetter/k8s/backend
    tag: latest
  env:
    MYSQL_HOST: k8s-demo-dev-mariadb
    MYSQL_PASSWORD: dev-password

# Ingress configuration - apenas o host, paths vÃªm do helper
ingress:
  hosts:
    - host: k8s-demo.local

# MariaDB dependency configuration - override passwords
mariadb:
  auth:
    rootPassword: "dev-password"
    password: "dev-password"

# Grafana dependency configuration - override admin password
grafana:
  adminPassword: "dev-admin"

