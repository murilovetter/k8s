# Staging environment values
global:
  namespace: k8s-demo-staging
  environment: staging
  domain: k8s-demo-staging.local

# Frontend configuration
frontend:
  image:
    repository: ghcr.io/murilo/k8s/frontend
    tag: latest

# Backend configuration - override database connection
backend:
  image:
    repository: ghcr.io/murilo/k8s/backend
    tag: latest
  env:
    MYSQL_HOST: k8s-demo-staging-mariadb
    MYSQL_PASSWORD: staging-password

# Ingress configuration - apenas o host, paths vÃªm do helper
ingress:
  hosts:
    - host: k8s-demo-staging.local

# MariaDB dependency configuration - override passwords
mariadb:
  auth:
    rootPassword: "staging-password"
    password: "staging-password"

# Grafana dependency configuration - override admin password
grafana:
  adminPassword: "staging-admin"